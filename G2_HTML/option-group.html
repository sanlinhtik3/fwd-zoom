<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Group</title>
</head>
<body>

    <h1>Option</h1>
    <select>
        <optgroup label="Township">
            <option>Dawei</option>
            <option>Myeik</option>
            <option>Tanintharyi</option>
        </optgroup>
        
        <optgroup label="fruit">
            <option>apple</option>
            <option>orange</option>
        </optgroup>
        
        <optgroup label="school">
            <option>Pencil</option>
            <option>Ruler</option>
        </optgroup>
        
    </select>

    
</body>
</html>
