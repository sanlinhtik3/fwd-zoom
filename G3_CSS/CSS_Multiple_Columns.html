<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Multiple Columns</title>
    <style>
        .gallery {
            column-count: 3;
            column-gap: 20px;
        }
        .gallery-img {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: 0.5s;

        }
        .gallery-img:hover {
            transform: scale(1.2);

        }
    </style>
</head>
<body>

    <h1>Ma Poe</h1>
    <div class="gallery">
        <img class="gallery-img" src="mapoe/mapoe-3.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-s-1.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-s-2.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-v-3.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-p-4.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-r-5.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-r-6.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-s-7.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-p-8.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-s-1.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-p-10.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-w-1.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-w-2.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-w-3.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-p-4.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-r-1.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-r-2.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-r-3.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-r-4.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-re-1.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-re-2.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-re-3.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-s-4.jpg" alt="">
        <img class="gallery-img" src="mapoe/mapoe-s-5.jpg" alt="">
    </div>
    
</body>
</html>
