<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --blue: #dc2626;
            --width: 200px;
            --height: 100px;
        }
        h1{
            color: var(--blue);
        }
        p {
            color: var(--blue);
        }
        .box {
            width: var(--width);
            height: var(--height);
            background-color: var(--blue);
        }
    </style>
</head>
<body>

    <h1>CSS Variable Function</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Blanditiis reprehenderit minus odit placeat qui. Odio reprehenderit ipsam dolor at impedit et. Culpa sint, vitae porro illum accusamus nihil modi saepe.
    </p>
    <div class="box"></div>
    
</body>
</html>
