<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .col {
            width: 100px;
            background-color: #cbd5e1;
            padding: 20px;
            border: 1px solid #334155;
            border-radius: 10px;
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="col" style="flex-grow: 1;"><h3>Flexbox 1</h3></div>
        <div class="col" style="flex-grow: 1;"><h3>Flexbox 2</h3></div>
        <div class="col" style="flex-grow: 1;"><h3>Flexbox 3</h3></div>
        <div class="col" style="flex-grow: 1;"><h3>Flexbox 4</h3></div>
        <div class="col" style="flex-grow: 1;"><h3>Flexbox 5</h3></div>
    </div>
    
</body>
</html>
